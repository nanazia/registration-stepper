<div *ngIf="current">
  <div class="step"><div class="dot" [class.active]="current === 1"></div>Add login details</div>
  <div class="step"><div class="dot" [class.active]="current === 2"></div>Select the user group</div>
  <div class="step"><div class="dot" [class.active]="current === 3"></div>Add an avatar</div>
  <div class="step"><div class="dot" [class.active]="current === 4"></div>Submit the form</div>
</div>
