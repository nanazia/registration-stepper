
<span style="color:red;" *ngIf="message">{{message}}</span>
<label for="file-upload" class="modal-label btn-small">
    Choose file
</label>
<span *ngIf="!imgURL" class="info">No File Chosen</span>
<input #file class="hidden" id="file-upload" type="file" accept='image/*' (change)="preview(file.files)"/>
<!-- <input #file class="file" type="file" accept='image/*' (change)="preview(file.files)"/> -->
<img class="preview" [src]="imgURL" height="50" *ngIf="imgURL" />
<div class="container">
    <button class="btn" type="button" (click)="onCancel()">Cancel</button>
    <button class="btn primary" type="button" [disabled]="!imgURL" (click)="onUpload()">Upload</button>  
</div>
